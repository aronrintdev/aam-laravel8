version: '3'

services:
  migrate-mysql:
    build:
      context: ./
      dockerfile: dockerfile-phpfpm
    networks:
      - zto
    command:
        sh -c 'cd /app && php artisan key:generate && php artisan migrate -f --database=backendmysql'
    volumes:
      - ${SOURCE}:/app

networks:
  zto:
    driver: bridge
